<h4>{{ record.metadata.last_name }} {{ record.metadata.first_name }}</h4>
<p class="my-2">
    <span class="badge badge-primary mr-1" *ngFor="let role of record.metadata.roles">{{ role | ucfirst }}</span>
</p>
<p class="m-0">
    {{ record.metadata.email }}<span *ngIf="record.metadata.institution"> - {{ record.metadata.institution.name }}</span>
</p>
